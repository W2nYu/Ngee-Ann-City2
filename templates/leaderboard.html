<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngee Ann City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href= "static/style/leaderboard.css">
</head>
<body>
  <div class="justify-content-center">
    <div class="text-center">
        <h1 class="text-center">Leaderboard</h1>
        <a href="/" value = "/" >
            <button type="button" class="btn btn-warning mt-5">â‡¦ Back To Home</button>
        </a>
    </div>
</div>

 <!-- Leaderboard Header -->
<table class="table table-dark w-50 mt-0">
  <thead class="display-3">
  <tr>
      <th scope="col" class="border-secondary">#</th>
      <th scope="col" class="border-secondary">Name</th>
      <th scope="col" class="border-secondary">Points</th>
  </tr>
  </thead>
  <tbody>
    {% for each_top_ten in top_ten %} 
          <tr>
              <th scope="row" class="border-secondary">
                  <form>
                      <button class="btn text-white border-0" disabled>{{top_ten.index(each_top_ten)+1}}</button>
                  </form>
              </th>
              <td class="border-secondary">
                  <form>
                      <button class="btn text-white border-0" disabled>{{each_top_ten[1]}}</button>
                  </form>
              </td>
              <td class="border-secondary">
                  <form>
                      <button class="btn text-white border-0" disabled>{{each_top_ten[7]}}</button>
                  </form>
              </td>
          </tr>
      {% endfor %}
  </tbody>
</table>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
