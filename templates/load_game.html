<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "static/style/load.css">
        <title>Ngee Ann City</title>
    </head>
    <body>
        <!-- Web page body -->
        
        <div class="justify-content-center">
            <div class="text-center">
                <h1 class="text-center">Load Saved Game</h1>
                <a href="/" value = "/" >
                    <button type="button" class="btn btn-warning mt-5">â‡¦ Back To Home</button>
                </a>
            </div>
        </div>

        <table class="table table-dark w-50 mt-0">
            <thead class="display-3">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                {% for each_saved_game in savedGameEntries %} 
                    <tr>
                        <th scope="row">
                            <form>
                                <button class="btn text-white border-0" disabled>{{savedGameEntries.index(each_saved_game)+1}}</button>
                            </form>
                        </th>
                        <td>
                            <form>
                                <button class="btn text-white border-0" disabled>{{each_saved_game[1]}}</button>
                            </form>
                        </td>
                        <td>
                            <form action="#" method="POST">
                                <button type="submit" class="btn text-white" name="idx" value={{savedGameEntries.index(each_saved_game)}}>Load Game</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Bootstrap Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="password.js"></script>
    </body>
</html>
