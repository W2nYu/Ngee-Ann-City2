<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "static/style/end.css">
        <title>Ngee Ann City</title>
    </head>
    <body>
        <!-- Web page body -->
        <div class="in-game-menu">
            <div class="text-center">
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_fglaaldp.json" background="transparent"  speed="0.8"  style="width: 390px; height: 260px;"  loop autoplay></lottie-player></lottie-player>
            </div>
            <br>
            <br>
            <br>
            <div class="text-center">
                <h1 class="points">Points: {{totscore}}</h1>
            </div>
            <br>
            <div class="text-center">
                <br>
                <a href="/" value = "/" >
                    <button type="button" class="btn btn-warning">â‡¦ Home</button>
                </a>
            </div>
        </div>

        <!--Display the grid-->
        <div class="grid-side">
            <div class="grid-container">
                {% for x in gridz %}
                    {% for i in x %}
                        <div>{{i}}</div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>

        <!-- Bootstrap Scripts -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </body>
</html>
